<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="style.css">
    <title>Primeiro DM</title>
</head>
<body>
    <div class="content">
        <h1>Formulário</h1>
        <form>
            <div>
                <input type="text" placeholder="Digite seu nome aqui" class="inputs">
                <span class="span-required">Nome deve ter no mínimo 3 caracteres</span>


            </div>
            <div>
                <input type="email" placeholder="Digite seu melhor email" class="inputs">
                <span class="span-required">Digite um email valido</span>


            </div>
            <div>
                <input type="password" placeholder="Senha" class="inputs">
                <span class="span-required">Digite sua senha com no mínimo 8 caracteres</span>


            </div>
            <div>
                <input type="password" placeholder="Repita sua senha" class="inputs">
                <span class="span-required">Senhas devem ser compatíveis</span>


            </div>
            <textarea name="descricao" id="descricao" cols="25" rows="10" placeholder="Fale um pouco sobre você"></textarea>
            <p>Sexo:</p>

            <div class="box-select">
                <div>
                    <input type="radio" id="m" value="m"  name="sexo">
                    <label for="m">Masculino</label>


                </div>
                <div>
                    <input type="radio" id="f" value="f"  name="sexo">
                    <label for="f">Feminino</label>


                </div>
                <div>
                    <input type="radio" id="o" value="o"  name="sexo">
                    <label for="o">Outro</label>


                </div>
                


            </div>

            <p>Quais suas esperiências</p>

            <div>
                <input type="checkbox" id="html" value="html"  name="esperiencias">
                <label for="html">Html</label>


            </div>
            <div>
                <input type="checkbox" id="css" value="css"  name="esperiencias">
                <label for="css">Css</label>


            </div>
            <div>
                <input type="checkbox" id="js" value="js"  name="esperiencias">
                <label for="js">JavaScript</label>


            </div>
            <button type="submit">Enviar</button>


        </form>



    </div>

    
</body>
</html>
